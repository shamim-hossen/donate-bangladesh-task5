<!DOCTYPE html>
<html lang="en" data-theme="light">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Assignment 5</title>
        <!-- font-awesome cdn link -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
            integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap"
            rel="stylesheet"
        />
        <!-- tailwind-css and daisy-ui -->
        <link
            href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
            rel="stylesheet"
            type="text/css"
        />
        <script src="https://cdn.tailwindcss.com"></script>
        <!-- tailwind-css configuration -->
        <script>
            tailwind.config = {
                theme: {
                    fontFamily: {
                        lexend: "Lexend",
                    },
                    extend: {
                        colors: {
                            customGreen: "rgb(180, 244, 97)",
                            customGray: "rgb(249, 247, 243)",
                        },
                    },
                },
            };
        </script>
    </head>

    <body class="font-lexend">
        <header class="sticky top-0 z-50 bg-white bg-opacity-90 w-full mb-1">
            <nav class="bg-customGray border lg:h-24 m-auto w-full">
                <div
                    class="navbar lg:w-10/12 pt-3 mx-auto flex flex-col lg:flex-row lg:justify-between gap-1"
                >
                    <div class="lg:navbar-start">
                        <a
                            id="blog-btn"
                            class="btn border py-2 px-4 w-32 bg-customGreen"
                            href="./blog.html"
                        >
                            Blog
                        </a>
                    </div>
                    <div class="navbar-center p-1">
                        <a class="btn btn-ghost text-lg"
                            ><img src="./assets/logo.png" alt="" />Donate
                            Bangladesh</a
                        >
                    </div>
                    <div class="lg:navbar-end gap-1">
                        <img src="./assets/coin.png" alt="" />
                        <h4 id="total-amount">7500</h4>
                        <p>BDT</p>
                    </div>
                </div>
            </nav>

            <!-- donate and history button  -->
            <div class="mt-6 mb-4 flex justify-center items-center gap-6">
                <button
                    id="donate-btn"
                    class="btn border px-8 font-semibold border-slate-300 bg-customGreen"
                >
                    Donate
                </button>
                <button
                    id="history-btn"
                    class="btn border px-8 font-semibold border-slate-300"
                >
                    History
                </button>
            </div>
        </header>
    </body>
</html>
